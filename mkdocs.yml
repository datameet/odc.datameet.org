site_name: OpenDataCamp
site_url: https://odc.datameet.org
site_dir: website
nav:
    - Home: index.md
    - About: about.md
theme:
  name: material
  custom_dir: theme_overrides
  features:
    - header.autohide
    - navigation.expand
    - toc.integrate
  palette: 
    - scheme: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate 
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github  
extra:
  generator: false
  
extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/styles/default.min.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.magiclink  
  - meta
  - pymdownx.highlight:
      use_pygments: true  
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - tables
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.emoji

repo_url: https://github.com/datameet/odc.datameet.org
edit_uri: edit/main
copyright: Copyright &copy; 2021 - Creative Commons Attribution License


